  <title>Scrolling Nav - Start Bootstrap Template</title>

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="/">When-2-Meet</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">

  <script>
    window.onload = function(e){ 
      var span = document.getElementById("link");
      var a = document.createElement('a');
      var linkText = document.createTextNode(window.location.host + "/eventstest/{{token}}");
      a.appendChild(linkText);
      a.href = "/eventstest/{{token}}";
      a.setAttribute('target', '_blank');
      span.appendChild(a);
    }
  </script>

  <form action="" method = "post">
    <section id="about">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h2>Event Name: {{event.name}}</h2>
            <label for="name">Enter your name and click next:</label>
            <input type="text" name="username" placeholder="Click to enter name" id="username" />
            <input type = "submit" value = "Next">
          </div>
        </div>
      </div>
    </section>
</form>

</script>
  <!-- Footer -->
  <footer class="py-5 bg-dark">
