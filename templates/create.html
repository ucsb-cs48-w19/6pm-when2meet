  <form action="/create_event" method = "post">

    <section id="about">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <label for="start">Start date:</label>
            <input type="date" id="start_date" name="start_date" value="2019-02-11" min="2019-02-11" max="2019-12-31"><br>
            <label>Desired Meeting Length: </label>
            <input type="number" id="timeblock_hours" name="timeblock_hours" min="0" max="23"></select> hours 
            <input type="number" id="timeblock_min" name="timeblock_min" min="0" max="59"></select> mins<br>
            <input type="submit" value="Submit">
          </div>
        </div>
      </div>
    </section>
</form>

<script type="text/javascript">
window.onload = function() {
  initSelect();
}

function initSelect() {
  var select = document.getElementById("timeblock");
  for(var i = 1; i <= 24; i++) {
      var opt = document.createElement('option');
      opt.innerHTML = i;
      opt.value = i;
      select.appendChild(opt);
  }
}
</script>
